<html>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: content-box;
    }
    body{
        background: #d7d7d7;
    }
    .form-container{
        height: 600px;
        width: 600px;
        margin: 50px auto;

    }
    .form-container form{
        height: 500px;
        width: 500px;
        margin: auto;
        display: flex;
        flex-direction: column;
        background-image: conic-gradient(from -45deg, pink, purple);
        padding: 30px;
        text-transform: capitalize;
        border-radius: 30px; 
        color: #fff;
        
    }
    .form-container form h3{
        text-align: center;
        font-size: 2.5rem;
        color: purple;
    }
    .form-container form label{
        font-size: 1.3rem;
        padding: 3px 0;
        margin: 5px 0 5px 0;
    }
    .form-container form input, textarea{
        padding: 8px;
        border-radius: 20px;
        margin: 5px 0 5px 0;
        border: none;
        box-shadow: 3px 3px 3px 0 rgba(0,0,0,0.3);
        text-transform: capitalize;
        font-size: 1rem;
    }
    .form-container form input(type="button"){
        align-self:flex-end;
        height: 30px;
        width: 60px;
        font-size:100%
    }
    
</style>
    <body>
        <div class="form-container">
            <form action="">
                <h3>Give Your Feedback</h3>
                <label form"">name</label>
                <input type="text" placeholder="name" required>
                <label for="">E-mail</label>
                <input type="email" placeholder="e-mail" required>
                <label for="">Phone Number</label>
                <input type="#" placeholder="phone number" required>
                <label for="">your message</label>
                <textarea name="" id="" cols="20" rows="8" placeholder="Your Message"></textarea>
                <input type="button" value="submit">
                
            
            </form>
        </div>
        
    </body>
</html>
